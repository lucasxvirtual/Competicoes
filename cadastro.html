# Competicoes

<html>
	<head>
		<title>Cadastro</title>
	</head>
	<body>
		<script src="cadastro.js"></script>
		<form>
			Nome:<br>
			<input type="text" id="idNome" name="nome"><br>
			Sobrenome:<br>
			<input type="text" id="idSobrenome" name="sobrenome"><br>
			Sexo:    
			<input type="radio" name="gender" value="macho"> M
			<input type="radio" name="gender" value="femea"> F<br>
			Email:<br>
			<input type="text" id="idEmail" name="email"><br>
			Senha:<br>
			<input type="password" id="idPassword" name="password"><br>
			Repetir senha:<br>
			<input type="password" id="idRepeatPassword" name="repeatPassword"><br><br>
			<input type="button" onclick="cadastro()" value="Cadastrar">
		</form>
		
	</body>
</html>
